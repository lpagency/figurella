<!--Segundo banner-->
<section class="section-banner">
    <div class="container">
        <div style="position: relative;">
            {% if is_admin %}
                <div class="image-upload visible-movil">
                    <label for="img_second2">
                        <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
                    </label>
                    <input type="file" class="editableimage" image-id="{{ site.name }}_img_second2" name="image" id="img_second2">
                </div>
            {% end %}
            <div class="col-md-offset-1 col-md-10 col-sm-12 banner-2">
                <a id="{{ site.name + '_img_second2' }}" href="{{ read_link(site.name + '_img_second2') }}">
                    <img class="decolor img_banner2 img-responsive" id="{{ site.name }}_img_second2" src="{{ read_image(site.name + '_img_second2', 1) }}" onload="this.onload='';this.src='{{ read_image(site.name + '_img_second2',500) }}'" alt="item" style=" ">
                </a>
                <!--editable link-->
                {% if is_admin %}
                    <img class="change-image editablelink" link-id="{{ site.name + '_img_second2' }}" content="{{ read_link(site.name + '_img_second2') }}" src="https://7static.loadingplay.com/static/images/41664a512d21bc8d33cfea94bce3b63e_link.png" style="top: 24px;position: relative;z-index: 2;">
                {% end %}
            </div>
        </div>
    </div>
</section>
